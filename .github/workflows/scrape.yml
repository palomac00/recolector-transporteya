name: Scrape 324 Ramal 5/6
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Create data dir & run scraper
      run: |
        mkdir -p data
        python scraper.py
        
    - name: Commit data CSV
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update 324 ramal56 Calle 622 {{github.run_id}}"
        file_pattern: data/*.csv
